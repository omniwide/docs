# Theme
theme:
  name: material
  custom_dir: docs/overrides
  language: en
  palette: 

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to system preference

  features:
    - navigation.instant            # Instant loading
    - navigation.tabs               # Added Sections to the header
    - navigation.top                # Added button "Back-to-top"
    - navigation.sections           # Ð¡orrect division into Sections
    - navigation.indexes            # Correct display of Pages
    - navigation.footer             # Navigation Footer
  
  icon:
    annotation: material/information-variant-circle
    
  logo: assets/images/logotype.png
  favicon: assets/images/favicon.png

# Markdown extensions
markdown_extensions:
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css: 
  - assets/css/extra.css
  - assets/css/custom.css

extra:
  generator: false
  status:
    new: Recently Added
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/omniwide
      name: Omniwide Group on GitHub
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app
      name: Omniwide Group on Bluesky

